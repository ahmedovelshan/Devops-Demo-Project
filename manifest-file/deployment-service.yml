---
apiVersion: apps/v1
kind: Deployment
namespace: devops
metadata:
  name: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petstore
  template:
    metadata:
      labels:
        app: petstore
    spec:
      containers:
      - name: petstore
        image: ahmedovelshan/petstore:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
namespace: devops
metadata:
  name: devops
spec:
  selector:
    app: petstore
  ports:
  - protocol: TCP
    port: 80                
    targetPort: 3000
  type: LoadBalancer
